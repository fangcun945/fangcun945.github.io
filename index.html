<span id="sitetime" style="display: block; text-align: center; margin: 20px 0; font-size: 1.2em;"></span>
  

  <script language=javascript>
  	function siteTime(){
  		window.setTimeout("siteTime()", 1000);
  		var seconds = 1000;
  		var minutes = seconds * 60;
  		var hours = minutes * 60;
  		var days = hours * 24;
  		var years = days * 365;
  		var today = new Date();
  		var todayYear = today.getFullYear();
  		var todayMonth = today.getMonth()+1;
  		var todayDate = today.getDate();
  		var todayHour = today.getHours();
  		var todayMinute = today.getMinutes();
  		var todaySecond = today.getSeconds();
  		/* 
  		Date.UTC() -- 返回date对象距世界标准时间(UTC)1970年1月1日午夜之间的毫秒数(时间戳)
  		year - 作为date对象的年份，为4位年份值
  		month - 0-11之间的整数，做为date对象的月份
  		day - 1-31之间的整数，做为date对象的天数
  		hours - 0(午夜24点)-23之间的整数，做为date对象的小时数
  		minutes - 0-59之间的整数，做为date对象的分钟数
  		seconds - 0-59之间的整数，做为date对象的秒数
  		microseconds - 0-999之间的整数，做为date对象的毫秒数
          */
  		var t1 = Date.UTC(2025,04,25,15,00,00); //北京时间2018-2-13 00:00:00
  		var t2 = Date.UTC(todayYear,todayMonth,todayDate,todayHour,todayMinute,todaySecond);
  		var diff = t2-t1;
  		var diffYears = Math.floor(diff/years);
  		var diffDays = Math.floor((diff/days)-diffYears*365);
  		var diffHours = Math.floor((diff-(diffYears*365+diffDays)*days)/hours);
  		var diffMinutes = Math.floor((diff-(diffYears*365+diffDays)*days-diffHours*hours)/minutes);
  		var diffSeconds = Math.floor((diff-(diffYears*365+diffDays)*days-diffHours*hours-diffMinutes*minutes)/seconds);
  		document.getElementById("sitetime").innerHTML=" 已运行"+/*diffYears+" 年 "+*/diffDays+" 天 "+diffHours+" 小时 "+diffMinutes+" 分钟 "+diffSeconds+" 秒";
  	}
  	siteTime();
  </script>

    var inputArea = document.querySelector("#search-input")

    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'><span></ul>";
      // $resultContent.innerHTML = "<ul><span class='local-search-empty'>First search, index file loading, please wait...<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'><h2>" + orig_data_title + "</h2></a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<h3 class=\"search-result-abstract\">" + match_content + "...</h3>"
                }
                str += "<hr></li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>No result<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>The search.xml file was not found, please refer to：<a href='https://github.com/leedom92/hexo-theme-leedom#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>The request failed, Try to refresh the page or try again later.<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>

		 <script>
		 document.addEventListener('DOMContentLoaded', function() {
		   // 音乐列表配置
		   const songs = [
		     { title: "歌曲1", src: "/music/辞·九门回忆.mp3" },
		     { title: "歌曲2", src: "/music/多幸运.mp3" },
		     { title: "歌曲3", src: "/music/莫问归期.mp3" },
			 { title: "歌曲3", src: "/music/起风了.mp3" },
			 { title: "歌曲3", src: "/music/一路生花.mp3" }
		   ];
		   
		   // 获取DOM元素
		   const container = document.getElementById('music-player-container');
		   const miniBtn = document.getElementById('mini-player-btn');
		   const audio = document.getElementById('bg-music');
		   const playPauseBtn = document.getElementById('play-pause');
		   const prevBtn = document.getElementById('prev-btn');
		   const nextBtn = document.getElementById('next-btn');
		   const closeBtn = document.getElementById('close-player');
		   const songTitle = document.getElementById('song-title');
		   const songProgress = document.getElementById('song-progress');
		   const volumeControl = document.getElementById('volume');
		   
		   let currentSong = 0;
		   
		   // 加载歌曲
		   function loadSong(index) {
		     currentSong = (index + songs.length) % songs.length;
		     audio.src = songs[currentSong].src;
		     songTitle.textContent = songs[currentSong].title;
		     songProgress.textContent = `${currentSong + 1}/${songs.length}`;
		     
		     // 如果之前是播放状态，继续播放
		     if (localStorage.getItem('musicPlaying') === 'true') {
		       audio.play().then(() => {
		         playPauseBtn.textContent = '⏸';
		       }).catch(e => console.log('自动播放失败:', e));
		     }
		   }
		   
		   // 初始化
		   function initPlayer() {
		     // 从本地存储加载设置
		     audio.volume = localStorage.getItem('musicVolume') || 0.7;
		     volumeControl.value = audio.volume;
		     
		     // 加载第一首歌
		     loadSong(0);
		     
		     // 如果之前是播放状态，更新按钮
		     if (localStorage.getItem('musicPlaying') === 'true') {
		       playPauseBtn.textContent = '⏸';
		     }
		   }
		   
		   // 事件监听
		   miniBtn.addEventListener('click', () => {
		     container.classList.remove('mini');
		     container.classList.add('full');
		   });
		   
		   closeBtn.addEventListener('click', () => {
		     container.classList.remove('full');
		     container.classList.add('mini');
		   });
		   
		   playPauseBtn.addEventListener('click', () => {
		     if (audio.paused) {
		       audio.play().then(() => {
		         playPauseBtn.textContent = '⏸';
		         localStorage.setItem('musicPlaying', 'true');
		       }).catch(e => console.log('播放被阻止:', e));
		     } else {
		       audio.pause();
		       playPauseBtn.textContent = '▶';
		       localStorage.setItem('musicPlaying', 'false');
		     }
		   });
		   
		   prevBtn.addEventListener('click', () => {
		     loadSong(currentSong - 1);
		   });
		   
		   nextBtn.addEventListener('click', () => {
		     loadSong(currentSong + 1);
		   });
		   
		   volumeControl.addEventListener('input', (e) => {
		     audio.volume = e.target.value;
		     localStorage.setItem('musicVolume', e.target.value);
		   });
		   
		   // 初始化播放器
		   initPlayer();
		   
		   // 处理移动端触摸事件
		   let touchStartTime = 0;
		   miniBtn.addEventListener('touchstart', () => {
		     touchStartTime = Date.now();
		   });
		   
		   miniBtn.addEventListener('touchend', () => {
		     if (Date.now() - touchStartTime < 200) { // 短按切换播放状态
		       if (audio.paused) {
		         audio.play().then(() => {
		           playPauseBtn.textContent = '⏸';
		           localStorage.setItem('musicPlaying', 'true');
		         });
		       } else {
		         audio.pause();
		         playPauseBtn.textContent = '▶';
		         localStorage.setItem('musicPlaying', 'false');
		       }
		     } else { // 长按展开播放器
		       container.classList.remove('mini');
		       container.classList.add('full');
		     }
		   });
		 });
		 </script>
